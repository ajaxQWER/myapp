            <a href="/" class="link icon-only">
                <i class="icon icon-back"></i><span>Home</span>

<div data-page="regist" class="page">
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Sign Up</div>
        <form id="regist-form">
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                                <input type="text" name="username" placeholder="Your username">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input type="password" name="password" placeholder="Your password">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">确认密码</div>
                            <div class="item-input">
                                <input type="password" name="confirm" placeholder="Confirm Your password">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li><a href="#" class="item-link list-button" id="reg-btn">立即注册</a></li>
                </ul>
                <div class="list-block-label">
                    <p>已有账号?<a href="/login.html">马上登录</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
