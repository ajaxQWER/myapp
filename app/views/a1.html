<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/medit.css" />
<style>
#medit {
	padding: 10px;
	border:1px solid #ccc;
	height:300px;
	margin-top:48px;
	overflow: auto;
}
.btn {
	padding: 6px 10px;
	background: #e5e5e5;
	border-radius: 3px;
	margin-top: 5px;
	text-align: center;
}
#autoSaveInfo{
	padding: 10px 0;
	text-align:right;
	font-size:12px;
}
#res{
	word-break:break-all;
}
</style>
</head>
<body>
	<div>
			<div id="medit" class="medit"></div>
<div class="btn" onClick="getContent()">预览 Preview</div>
<div class="btn" onClick="cancel()">清空 Cancel</div>
<div id="autoSaveInfo"></div>
<div id="res"></div>
	</div>

<script src="javascripts/medit.js"></script>
<script>

var me = medit(document.getElementById("medit"));
function getContent(){
	var res = me.getContent();
	document.getElementById("res").innerHTML = '<hr />预览 Preview:<hr />' + res;
}
function cancel(){
	me.clear();
}
// me.autoSave("edit", function(data, time){
// 	document.getElementById("autoSaveInfo").innerHTML = "Auto save at " + (new Date(time)).toString().replace(/\(.*\)/,"");
// });

me.image({
	size: 102400000,
	ext: ["png","jpeg","jpg"],
	success:function(res){
		console.log(res);
	},
	error:function(msg){
		alert("error : " + msg);
	}
});


</script>

</body>
</html>
